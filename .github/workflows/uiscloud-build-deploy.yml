name: UISCloud - Build & Deploy

# ── 트리거 전략 ────────────────────────────────────────────────────────────────
# - main push    → 이미지 빌드 (스냅샷 보관)
# - Release 발행 → 이미지 빌드 + 버전 태그 (:1.2.3, :latest)
# - 수동 실행    → 이미지 빌드
on:
  push:
    branches: [main]

  # GitHub Release가 "published" 상태가 되면 실행
  release:
    types: [published]

  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  WEB_IMAGE: ghcr.io/${{ github.repository }}/web-server

jobs:
  # ─── Job 1: 웹 서버 Docker 이미지 빌드 & 푸시 ──────────────────────────────
  build-web:
    name: 웹 서버 이미지 빌드 & 푸시
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
      image-tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: 소스코드 체크아웃
        uses: actions/checkout@v4

      - name: Docker Buildx 설정
        uses: docker/setup-buildx-action@v3

      - name: GitHub Container Registry 로그인
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 이미지 태그 & 레이블 메타데이터 추출
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.WEB_IMAGE }}
          tags: |
            # ── Release 이벤트 ──────────────────────────────────────────────
            # v1.2.3 릴리즈 → :1.2.3, :1.2, :1, :latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Release 발행 시에만 :latest 업데이트
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}

            # ── main 브랜치 push ─────────────────────────────────────────────
            # main → :main, :sha-abc1234 (스냅샷용, latest는 업데이트 안 함)
            type=ref,event=branch
            type=sha,prefix=sha-,format=short,enable=${{ github.event_name == 'push' }}

      - name: 웹 서버 이미지 빌드 & 레지스트리에 푸시
        id: build
        uses: docker/build-push-action@v6
        with:
          context: web/
          file: web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_OPTIONS=--max-old-space-size=4096
            ONYX_VERSION=${{ github.event.release.tag_name || github.sha }}

      - name: 빌드 결과 요약
        run: |
          echo "## 빌드 완료 ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| 항목 | 값 |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| 이미지 | \`${{ env.WEB_IMAGE }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| 버전 태그 | \`${{ steps.meta.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| 트리거 | \`${{ github.event_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| 커밋 | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "| 릴리즈 | [${{ github.event.release.name }}](${{ github.event.release.html_url }}) |" >> $GITHUB_STEP_SUMMARY
          fi

  # ─── Job 2: 배포 패키지 생성 & 릴리즈 첨부 (Release 이벤트 전용) ────────────
  package-deployment:
    name: 배포 패키지 생성 & 릴리즈 첨부
    needs: build-web
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: 소스코드 체크아웃
        uses: actions/checkout@v4

      - name: 배포 패키지 생성
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          PKG_DIR="uiscloud-onyx.${VERSION}"
          ASSET_FILE="uiscloud-onyx.${VERSION}.tar.gz"

          mkdir -p "$PKG_DIR"

          # Compose 파일
          cp deployment/docker_compose/docker-compose.prod.yml       "$PKG_DIR/"
          cp deployment/docker_compose/docker-compose.uiscloud.yml   "$PKG_DIR/"

          # 환경변수 템플릿 (.env.uiscloud.example → .env.example)
          cp deployment/docker_compose/.env.uiscloud.example         "$PKG_DIR/.env.example"

          # 스크립트
          cp deployment/scripts/deploy.sh                            "$PKG_DIR/"
          cp deployment/scripts/server-setup.sh                      "$PKG_DIR/"

          # 가이드
          cp deployment/DEPLOY_GUIDE.md                              "$PKG_DIR/README.md"

          # .env.example의 이미지 태그를 릴리즈 버전으로 고정
          sed -i "s|web-server:latest|web-server:${VERSION}|g" "$PKG_DIR/.env.example"

          # 아카이브 생성
          tar czf "$ASSET_FILE" "$PKG_DIR/"

          echo "ASSET_FILE=$ASSET_FILE" >> "$GITHUB_ENV"

          echo "### 패키지 내용" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tar tzf "$ASSET_FILE" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: 릴리즈 에셋 업로드
        run: |
          gh release upload "${{ github.event.release.tag_name }}" \
            "$ASSET_FILE" \
            --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

