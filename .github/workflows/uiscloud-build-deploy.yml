name: UISCloud - Build & Deploy

# ── 트리거 전략 ────────────────────────────────────────────────────────────────
# - main push      → 이미지 빌드만 (스냅샷 보관, 배포 X)
# - Release 발행   → 이미지 빌드 + 버전 태그 + 프로덕션 자동 배포
# - 수동 실행      → 특정 이미지 태그를 지정해 즉시 배포 가능
on:
  push:
    branches: [main]

  # GitHub Release가 "published" 상태가 되면 실행
  # (Draft → Published 또는 Pre-release → Published 모두 포함)
  release:
    types: [published]

  workflow_dispatch:
    inputs:
      image_tag:
        description: "배포할 이미지 태그 (예: v1.2.3, latest, sha-abc1234)"
        type: string
        required: false
        default: "latest"
      deploy:
        description: "빌드 후 서버에 바로 배포"
        type: boolean
        required: false
        default: false

env:
  REGISTRY: ghcr.io
  WEB_IMAGE: ghcr.io/${{ github.repository }}/web-server

jobs:
  # ─── Job 1: 웹 서버 Docker 이미지 빌드 & 푸시 ──────────────────────────────
  build-web:
    name: 웹 서버 이미지 빌드 & 푸시
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
      image-tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: 소스코드 체크아웃
        uses: actions/checkout@v4

      - name: Docker Buildx 설정
        uses: docker/setup-buildx-action@v3

      - name: GitHub Container Registry 로그인
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 이미지 태그 & 레이블 메타데이터 추출
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.WEB_IMAGE }}
          tags: |
            # ── Release 이벤트 ──────────────────────────────────────────────
            # v1.2.3 릴리즈 → :1.2.3, :1.2, :1, :latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Release 발행 시에만 :latest 업데이트
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}

            # ── main 브랜치 push ─────────────────────────────────────────────
            # main → :main, :sha-abc1234 (스냅샷용, latest는 업데이트 안 함)
            type=ref,event=branch
            type=sha,prefix=sha-,format=short,enable=${{ github.event_name == 'push' }}

      - name: 웹 서버 이미지 빌드 & 레지스트리에 푸시
        id: build
        uses: docker/build-push-action@v6
        with:
          context: web/
          file: web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_OPTIONS=--max-old-space-size=4096
            ONYX_VERSION=${{ github.event.release.tag_name || github.sha }}

      - name: 빌드 결과 요약
        run: |
          echo "## 빌드 완료 ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| 항목 | 값 |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| 이미지 | \`${{ env.WEB_IMAGE }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| 버전 태그 | \`${{ steps.meta.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| 트리거 | \`${{ github.event_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| 커밋 | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "| 릴리즈 | [${{ github.event.release.name }}](${{ github.event.release.html_url }}) |" >> $GITHUB_STEP_SUMMARY
          fi

  # ─── Job 2: 프로덕션 서버 배포 ─────────────────────────────────────────────
  # 실행 조건:
  #   - Release가 published 될 때 (자동)
  #   - workflow_dispatch에서 deploy=true 선택 시 (수동)
  deploy:
    name: 프로덕션 서버 배포
    needs: build-web
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'release' ||
      github.event.inputs.deploy == 'true'

    # Settings > Environments > production 에서 보호 규칙 및 시크릿 관리
    environment: production

    steps:
      - name: 소스코드 체크아웃
        uses: actions/checkout@v4

      - name: 배포할 이미지 태그 결정
        id: image
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            # Release: 버전 태그 사용 (예: v1.2.3)
            TAG="${{ github.event.release.tag_name }}"
          elif [ -n "${{ github.event.inputs.image_tag }}" ]; then
            # 수동: 입력한 태그 사용
            TAG="${{ github.event.inputs.image_tag }}"
          else
            TAG="latest"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "image=${{ env.WEB_IMAGE }}:${TAG}" >> $GITHUB_OUTPUT
          echo "배포 이미지: ${{ env.WEB_IMAGE }}:${TAG}"

      - name: SSH로 서버 배포 실행
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          envs: DEPLOY_IMAGE
          script: |
            set -e
            cd ${{ vars.DEPLOY_PATH || '/opt/uiscloud' }}

            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
            echo " UISCloud 배포 시작"
            echo " 이미지: ${DEPLOY_IMAGE}"
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

            # 최신 설정 파일 가져오기
            git pull origin main

            # 특정 버전 이미지로 배포
            export UISCLOUD_WEB_IMAGE="${DEPLOY_IMAGE}"
            bash deployment/scripts/deploy.sh
        env:
          DEPLOY_IMAGE: ${{ steps.image.outputs.image }}

      - name: 배포 결과 요약
        if: always()
        run: |
          echo "## 배포 결과" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| 항목 | 값 |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| 배포 이미지 | \`${{ steps.image.outputs.image }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| 서버 | \`${{ secrets.SSH_HOST }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| 배포 시각 (UTC) | \`$(date -u '+%Y-%m-%d %H:%M:%S')\` |" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "| 릴리즈 | [${{ github.event.release.name }}](${{ github.event.release.html_url }}) |" >> $GITHUB_STEP_SUMMARY
          fi
